# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mesttra?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=supervisor

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Config
jwt.expiration.local=86400000

# Resource Server Configs
spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=http://auth.mesttra.local:8081/oauth/check_token
spring.security.oauth2.resourceserver.opaquetoken.client-id=password-credentials
spring.security.oauth2.resourceserver.opaquetoken.client-secret=123
